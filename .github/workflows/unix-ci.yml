name: GitHub multi arch CI

on:
  # run tests on push events
  push:
  # run tests on PR events
  pull_request:
  # run tests manually on a given branch (default is master)
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      branch:
        # branch to test
        description: 'branch to test'
        # Default value if no value is explicitly provided
        default: 'master'
        required: false

# job
jobs:
  MultiArch:
    runs-on: ${{ matrix.os }}

    # Launch a matrix of jobs
    strategy:
        matrix:
            os: [ubuntu-20.04,macos-10.15]
            build: [Release,Debug]
            pattern: [off]
            include:
              # add a specific test
              - build: Release
                pattern: on                

    steps:
      # checkout the provided branch name if workflow is manually run
      - uses: actions/checkout@v2
        if: github.event_name == 'workflow_dispatch'
        with:
          ref: ${{github.event.inputs.branch}}

      # checkout the event branch for automatic workflows
      - uses: actions/checkout@v2
        if: github.event_name != 'workflow_dispatch'

      - name: message
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            echo "linux"
          elif [ "$RUNNER_OS" == "MacOS" ]; then
            echo "osx"
          else
            echo "$RUNNER_OS"
          fi
